- hosts: localhost
  become: true
  tasks:
  - name: Install zsh
    ansible.builtin.apt:
      name: zsh
  - name: Configure zsh as shell
    shell: chsh -s `which zsh`
  - name: Install Oh My Zsh
    shell: curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh | sh -s
